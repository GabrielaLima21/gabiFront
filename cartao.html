<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athenas Bank - Cartões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="logo.png" alt="Logo Athenas Bank">
        <h1 class="tituloSidebar">Athenas Bank</h1>
        <div class="menu-item">
            <img src="vector.png" alt="" class="icon"> 
            <a href="#">Inicio</a>
        </div>
        <div class="menu-item">
            <img src="carteira.png" alt="" class="icon"> 
            <a href="#">Conta</a>
        </div>
        <div class="menu-item">
            <img src="transf.png" alt="" class="icon"> 
            <a href="#">Solicitações</a>
        </div>
        <div class="menu-item">
            <img src="declar.png" alt="" class="icon"> 
            <a href="#">Declarações</a>
        </div>
        <div class="menu-item">
            <img src="vector.png" alt="" class="icon"> 
            <a href="#">Cartões</a>
        </div>
        <div class="menu-item">
            <img src="image.png" alt="" class="icon"> 
            <a href="#">Transferências</a>
        </div>
        <a href="#" class="logout">Sair</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="Cards">
            <span class="Cartes">Cartões</span>
            <div class="Vector-1"></div>
            <div class="Rectangle-6">
                <span class="Adicionar-CartaCarto">Adicionar CartaCartão</span>
                <div class="Ellipse-1">
                    <div class="Union">
                        <div class="Rectangle-7"></div>
                        <div class="Rectangle-8"></div>
                    </div>
                </div>
            </div>
            <div class="Line-1"></div>
            <span class="Transaes-recentes">Transações recentes</span>
            <div class="Rectangle-5">
                <span class="Type">Type</span>
                <span class="Debit">Debit</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
